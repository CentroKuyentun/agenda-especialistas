<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda con Especialistas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #3a3a3a;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .especialista {
      display: flex;
      align-items: center;
      background-color: #fefefe;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .especialista img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      border: 2px solid #8B0000;
    }

    .info {
      flex-grow: 1;
    }

    .info h2 {
      margin: 0 0 5px;
    }

    .info p {
      margin: 0;
      font-style: italic;
      color: #555;
    }

    .btn-wsp {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .especialista {
        flex-direction: column;
        align-items: flex-start;
      }

      .especialista img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Agenda tu Consulta con Especialistas</h1>
  </header>

  <div class="container">
    <!-- Especialista 1 -->
    <div class="especialista">
      <img src="img/maria-lopez.jpg" alt="Dra. María López">
      <div class="info">
        <h2>Dra. María López</h2>
        <p>Nutricionista</p>
        <a class="btn-wsp" href="https://wa.me/56912345678?text=Hola%20Dra.%20María,%20quiero%20agendar%20una%20consulta." target="_blank">Agendar por WhatsApp</a>
      </div>
    </div>

    <!-- Especialista 2 -->
    <div class="especialista">
      <img src="img/pedro-rojas.jpg" alt="Dr. Pedro Rojas">
      <div class="info">
        <h2>Dr. Pedro Rojas</h2>
        <p>Kinesiólogo</p>
        <a class="btn-wsp" href="https://wa.me/56987654321?text=Hola%20Dr.%20Pedro,%20quisiera%20consultar%20por%20una%20hora." target="_blank">Agendar por WhatsApp</a>
      </div>
    </div>

    <!-- Agrega más especialistas aquí -->
  </div>

</body>
</html>
