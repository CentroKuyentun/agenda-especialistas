<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Salud</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --main-red: #b30000; /* Rojo oscuro */
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    main {
      flex: 1 0 auto;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 20px 0;
      border-bottom: 4px solid var(--main-red);
    }

    header img {
      max-height: 120px;
    }

    h2.section-title {
      text-align: center;
      margin: 30px 0;
      color: var(--main-red);
    }

    /* Cards de profesionales */
    .card {
      max-width: 160px;
      width: 100%;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 230px;
    }

    .card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #f0f0f0;
      margin: 10px auto;
    }

    .professional-title {
      font-size: 0.8rem;
      color: var(--main-red);
      margin: 4px 0 1px;
    }

    .professional-subtitle {
      font-size: 0.6rem;
      color: #666666;
      margin: 0 0 4px;
      font-style: italic;
      line-height: 1.1;
    }

    .social-icons {
      margin-top: 5px;
    }

    .social-icons a {
      color: var(--main-red);
      font-size: 14px;
      margin: 0 5px;
    }

    .social-icons a:hover {
      color: #a30000;
    }

    /* Acordeón personalizado */
    .accordion-button {
      background-color: var(--main-red);
      color: white;
    }
    .accordion-button:not(.collapsed) {
      background-color: var(--main-red);
      color: white;
    }
    .accordion-button::after {
      filter: brightness(0) invert(1); /* Flecha blanca */
    }

    /* Footer fijo */
    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 10px 0;
      font-size: 0.8rem;
      background-color: var(--main-red);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.jpg" alt="Logo Centro de Salud">
  </header>

  <main class="container my-4">

    <h2 class="section-title">Agenda tu Hora con Nuestros Especialistas</h2>

    <!-- Acordeón generado automáticamente -->
    <div class="accordion" id="accordionEspecialidades"></div>

  </main>

  <footer>
    © 2025 Centro de Salud - Todos los derechos reservados
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Cargar profesionales desde JSON y generar categorías automáticamente
    fetch('profesionales.json')
      .then(response => response.json())
      .then(data => {
        const accordion = document.getElementById('accordionEspecialidades');

        // Agrupar profesionales por categoría
        const categorias = {};
        data.forEach(p => {
          if (!categorias[p.categoria]) categorias[p.categoria] = [];
          categorias[p.categoria].push(p);
        });

        // Crear acordeón dinámicamente
        Object.keys(categorias).forEach((categoria, idx) => {
          const idCollapse = `collapse_${categoria}`;

          // Crear item del acordeón
          const item = document.createElement('div');
          item.className = 'accordion-item';
          item.id = categoria;

          item.innerHTML = `
            <h2 class="accordion-header">
              <button class="accordion-button ${idx > 0 ? 'collapsed' : ''}" 
                      type="button" 
                      data-bs-toggle="collapse" 
                      data-bs-target="#${idCollapse}" 
                      aria-expanded="${idx === 0}">
                ${categoria.toUpperCase()}
              </button>
            </h2>
            <div id="${idCollapse}" class="accordion-collapse collapse ${idx === 0 ? 'show' : ''}">
              <div class="accordion-body">
                <div class="d-flex flex-wrap justify-content-center gap-3"></div>
              </div>
            </div>
          `;
          accordion.appendChild(item);

          // Insertar tarjetas de profesionales
          const contenedor = item.querySelector('.d-flex');
          categorias[categoria].forEach(p => {
            const card = document.createElement('div');
            card.className = 'card shadow-sm';
            card.innerHTML = `
              <img src="${p.imagen}" alt="${p.nombre}">
              <h5>${p.nombre}</h5>
              <div class="professional-title">${p.titulo}</div>
              ${p.especialidad ? `<div class="professional-subtitle">${p.especialidad}</div>` : ''}
              <div class="social-icons">
                <a href="${p.whatsapp}"><i class="fab fa-whatsapp"></i></a>
                <a href="${p.instagram}"><i class="fab fa-instagram"></i></a>
              </div>
            `;
            contenedor.appendChild(card);
          });
        });
      })
      .catch(err => console.error("Error cargando profesionales:", err));
  </script>

</body>
</html>
