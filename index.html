<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda con Especialistas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .especialista { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn-wsp { background: #25D366; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Agenda una consulta</h1>

  <div class="especialista">
    <h2>Dra. María López</h2>
    <p>Nutricionista</p>
    <a class="btn-wsp" href="https://wa.me/56912345678?text=Hola%20Doctora%20María,%20quiero%20agendar%20una%20consulta." target="_blank">Agendar por WhatsApp</a>
  </div>

  <div class="especialista">
    <h2>Dr. Pedro Rojas</h2>
    <p>Kinesiólogo</p>
    <a class="btn-wsp" href="https://wa.me/56987654321?text=Hola%20Doctor%20Pedro,%20quisiera%20consultar%20por%20una%20hora." target="_blank">Agendar por WhatsApp</a>
  </div>

  <!-- Agrega más especialistas aquí -->
</body>
</html>
